<article>
  <p>{{noteProp.date | date: "dd/MM/yyyy hh:mm"}}</p>
  <p>{{noteProp.text}}</p>
  <span *ngIf="noteProp.urgent" class="material-icons" id="priority">priority_high</span>
  <span class="material-icons" (click)="edit()" id="edit">edit_note</span>
  <span class="material-icons" (click)="confirmRemove()" id="remove">delete_forever</span>
</article>
